<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples</title>
    <link href="layout.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="../jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="../jquery.flot.axislabel.js"></script>
 </head>
    <body>
    <div id="placeholder" style="width:600px;height:300px;"></div>

<script type="text/javascript">
$(function () {
    var d1 = [];
    for (var i = 0; i < 14; i += 0.5) d1.push([i, Math.sin(i)]);
    var d2 = {data: [[0, 3], [4, 8], [8, 5], [9, 13]], yaxis: 2};
    var d3 = {data: [[0, 12], [7, 12], null, [7, 2.5], [12, 2.5]], xaxis: 2};

    var opts = {xaxes: [{label: 'X'}, {alignTicksWithAxis: 1, label: 'X2'}],
                yaxes: [{label: 'Y', tickFormatter: function(val, axis){ return val.toFixed(2);}},
                        {label: 'Y2', labelPos: 'low'}]};
    $.plot($("#placeholder"), [ d1, d2, d3 ], opts);
});
</script>

 </body>
</html>
